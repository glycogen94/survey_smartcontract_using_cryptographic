<title th:text="#{title}"></title>
</head>
<body>
	<div class="container-xl mb-5 p-4 bg-white shadow-sm">	
		<h3 th:text="#{login.email.head}"></h3><br>

		<form id="input_email" action="/login/sendEmail" method="get">
			<span th:text="#{email.text}"></span> : <input type="email" id="email" name="email" class="text-input" th:placeholder="#{email.placeholder}" th:value="${email}" th:readonly="${readonly}">
			<button type="submit" name="send_email" th:text="#{login.email.btn1}"></button><br>
		</form>
		<!-- <form id="auth_email" th:action="@{/login/verifyCode}" method="post"> -->
		<form id="auth_email" th:action="${trigger}? @{/admin_profile/verifyCodeAndUpdate} : @{/login/verifyCode}" method="post">
			<span th:text="#{auth_code.text}"></span> : <input type="number" name="input_code" th:placeholder="#{auth_code.placeholder}"> <button type="submit" name="check_email" th:disabled="${disabled}" th:text="#{login.email.btn2}"></button><br>
			<input type="hidden" id="email" name="email" th:value="${email}">
		</form>	<br>
		<span th:text="#{login.email.caution}"><br>
		<input type="button" id="btn_home" class="btn btn-primary" th:value="#{home}" onclick="location.href='/'"><br>

	</div>
</body>
