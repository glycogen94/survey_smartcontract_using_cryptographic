<!-- Bootstrap CSS -->
<link

<body style="text-align: center">

	<h1 th:text="#{error.head}"></h1><br>

	<p th:text="#{error.problem_auth_failed.text}"></p>

	<div class="row justify-content-center">
		<div class="col-2">

		</div>
		<div class="col-2">
